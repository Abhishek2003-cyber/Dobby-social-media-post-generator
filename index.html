<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Social Media Post Generator</title>
<style>
  :root {
    --bg-color: #e0e5ec;
    --primary-color: #007bff;
    --dark-shadow: #a3b1c6;
    --light-shadow: #ffffff;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: #444;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #333;
    text-shadow: 1px 1px 2px var(--light-shadow), -1px -1px 2px var(--dark-shadow);
    margin-bottom: 40px;
  }

  #form-area {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    padding: 30px;
    background: var(--bg-color);
    border-radius: 20px;
    box-shadow: 10px 10px 20px var(--dark-shadow), -10px -10px 20px var(--light-shadow);
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 12px;
    font-size: 1.1rem;
    color: #555;
  }

  input[type=text] {
    width: 100%;
    padding: 15px;
    font-size: 1rem;
    margin-bottom: 25px;
    border: none;
    outline: none;
    background: var(--bg-color);
    border-radius: 10px;
    box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  input[type=text]:focus {
    box-shadow: inset 7px 7px 12px var(--dark-shadow), inset -7px -7px 12px var(--light-shadow);
  }


  button {
    background: var(--primary-color);
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    box-shadow: 7px 7px 15px var(--dark-shadow), -7px -7px 15px var(--light-shadow);
    transform: translateY(-1px);
  }
  
  button:active {
    box-shadow: inset 3px 3px 7px var(--dark-shadow), inset -3px -3px 7px var(--light-shadow);
    transform: translateY(1px);
  }

  button:disabled {
    background: #b6c5d8;
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  #result {
    width: 100%;
    max-width: 600px;
    margin: 25px auto;
    background: var(--bg-color);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 10px 10px 20px var(--dark-shadow), -10px -10px 20px var(--light-shadow);
    white-space: pre-wrap; 
    line-height: 1.6;
    color: #3b3b3b;
  }

 
  footer {
      margin-top: 30px;
      padding: 10px;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
  }

</style>
</head>
<body>

<h1> Dobby Social Media Post Generator</h1>
<div id="form-area">
  <label for="keywords">Enter Keywords/Topic:</label>
  <input type="text" id="keywords" placeholder="e.g. blockchain, NFT, DAO" />
  <button id="generate-btn">Generate Post</button>
</div>

<div id="result" style="display:none"></div>

<script>
  
  const API_KEY = "fw_3Zbu6tVEZevrLp8JyPoeK9Tm";
  const ENDPOINT = "https://api.fireworks.ai/inference/v1/chat/completions";

  const btn = document.getElementById('generate-btn');
  const input = document.getElementById('keywords');
  const resultDiv = document.getElementById('result');

  btn.addEventListener('click', async () => {
    const keywords = input.value.trim();
    if (!keywords) return alert('Please enter some keywords.');

    btn.disabled = true;
    btn.textContent = 'Generating...';
    resultDiv.style.display = 'none';
    resultDiv.textContent = '';

    const prompt = `Create a viral social media post including caption and hashtags based on these keywords: ${keywords}`;

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: "accounts/sentientfoundation-serverless/models/dobby-mini-unhinged-plus-llama-3-1-8b",
          messages: [
            { "role": "user", "content": prompt }
          ],
          max_tokens: 150,
          temperature: 0.8,
        })
      });

      if (!response.ok) {
        throw new Error('API request failed. Status: ' + response.status);
      }

      const data = await response.json();
      const generatedText = data.choices && data.choices[0] && data.choices[0].message
        ? data.choices[0].message.content.trim()
        : 'No response from AI';

      resultDiv.textContent = generatedText;
      resultDiv.style.display = 'block';

    } catch (error) {
      resultDiv.textContent = 'Error: ' + error.message;
      resultDiv.style.display = 'block';
    }

    btn.disabled = false;
    btn.textContent = 'Generate Post';
  });
</script>

<footer>
  Made by Abhishek
</footer>

</body>
</html>
